<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
    <style>
        /* Basic styling for the heading */
        h1 {
            color: #4A90E2; /* Change this color to your desired shade */
            text-align: center;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        /* Styling for the unordered list */
        ul {
            list-style: none; /* Removes the default bullet points */
            padding: 0;
            display: flex; /* Display items in a row */
            justify-content: center;
            gap: 20px; /* Spacing between list items */
        }

        /* Styling for individual list items */
        li {
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        /* Styling links to make them look better */
        a {
            text-decoration: none;
            color: #333; /* Text color for list items */
            transition: color 0.3s; /* Smooth color transition on hover */
        }

        /* Hover effect for links */
        a:hover {
            color: #4A90E2; /* Change color when hovering over links */
        }
    </style>
</head>
<body>

    <!-- Heading with customized color -->
    <h1>Master Mind</h1>

    <!-- Unordered list without bullets -->
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
</html>
